<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing_page</title>
    <script
      src="https://kit.fontawesome.com/4f9d871909.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="logo">
      <h1>Benemart</h1>
      <i class="fa fa-certificate"></i>
    </div>
    <div id="login_outer">
      <div id="login">
        <h3>LOGIN TO BENEMART</h3>
        <div id="id" class="in">
          <h5>Email address</h5>
          <input
            type="text"
            name="user_id"
            id="user_name"
            placeholder="Your email address"
          />
        </div>
        <div id="pass" class="in">
          <h5>Password</h5>
          <input
            type="password"
            name="user_pass"
            id="user_pass"
            placeholder="Enter password"
          />
        </div>
        <div id="forget_pass">Forget your password</div>
        <div id="done">
          <div>
            <i class="fa fa-certificate" id="logo_move"></i>
            <span id="login_text">Login</span>
          </div>
          <i class="fa fa-arrow-circle-o-right" id="logo_forw"></i>
        </div>
        <div id="new">Don't have account? Sign Up.</div>
      </div>
      <div id="gallery_login">
          <img src="Shopping bag-pana.svg" alt="">
      </div>
      
    </div>
    <div id="rem">
        <div id="info">
          Notification Here
        </div>
        <div id="cut">
          <i class="fa fa-arrow-circle-o-right"></i>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
